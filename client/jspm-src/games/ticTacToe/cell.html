<span class="ticTacToe-cell" ng-style="borderStyle" layout layout-align="center center">
  <md-button class="md-icon-button" aria-label="cell" ng-click="session.markCell({x: x, y: y})"
     ng-disabled="session.isEnded() || session.board[x][y] !== Cell.EMPTY || session.currentPlayer !== own">
    <md-icon ng-style="{'color': markColor}" md-svg-icon="{{markIcon}}"></md-icon>
  </md-button>
</span>
