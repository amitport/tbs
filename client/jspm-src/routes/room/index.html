
<md-content class="game-view"
            ng-style="{'border-bottom-color': room.session.players.own.color, 'border-top-color': room.session.players.opp.color}"
            layout="column"
            layout-align="center center"
            flex>
  <div layout="column" layout-align="start start" style="position: absolute; top: 0; left: 0;" layout-padding>
    <md-whiteframe
      ng-repeat="member in room.members track by $index"
      class="md-whiteframe-2dp" layout layout-padding layout-align="end center"
      style="width: 130px; margin-bottom: 8px; border-left-style: solid; border-left-color: {{::room.session.players[$index].color}};"
      ng-style="{'border-left-width': room.session.currentPlayer.idx === $index ? '4px' : '1px'}"
      >
    <div>
      {{member.username || ((room.session.players.own.idx === $index) ? 'you' : '&lt;anonymous&gt;')}}
    </div>
    </md-whiteframe>
  </div>
  <md-content style="position: relative; overflow: visible;" layout="column" layout-align="center center">
    <div class="ongoing-session" ng-class="{faded: room.session.isEnded()}" ng-include="room.session.templateUrl"></div>
  </md-content>
</md-content>
